<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

                    </head>

                    <body class="imageheader">

                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#">Sarah's Blog</a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="#">Home</a></li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="content">
                                            Content (must have the user role)
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="admin">
                                            Admin (must have the admin role)
                                        </a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                    <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                </ul>
                            </div>
                        </nav>

                        <h2>Home Page</h2>

                        <div sec:authorize="isAuthenticated()">
                            <form class="form-inline" 
                                  method="POST" 
                                  action="/logout">
                                <input type="hidden" 
                                       th:name="${_csrf.parameterName}" 
                                       th:value="${_csrf.token}"/>
                                <label for="submit">
                                    Hello : <span th:text="${#authentication.name}">
                                    </span>&nbsp;&nbsp;&nbsp;|
                                </label>
                                <button class="btn btn-link" 
                                        id="submit" 
                                        type="submit">Logout</button>
                            </form>
                        </div>

                        <p>
                            The landing page of our application - anyone can get here, including anonymous users.
                        </p>

                        <div sec:authorize="isAuthenticated()">
                            <p>
                                This is only visible to users who are logged in.
                            </p>
                        </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                        crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                        crossorigin="anonymous"></script>


                    </body>

                    </html>
