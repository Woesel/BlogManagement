<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Blog Management: Admin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href ="@{/css/home.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home">Sarah's Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse nav-pills" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Admin</a>
                    </li>


                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>&nbsp;&nbsp;&nbsp;
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signup"><span class="fa fa-user"></span> Sign Up</a></li>&nbsp;&nbsp;&nbsp;
                    <li><a href="login"><span class="fa fa-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>

        <div sec:authorize="isAuthenticated()">
            <form class="form-inline" 
                  method="POST" 
                  action="/logout">
                <input type="hidden" 
                       th:name="${_csrf.parameterName}" 
                       th:value="${_csrf.token}"/>
                <label for="submit">
                    Hello : <span th:text="${#authentication.name}">
                    </span>&nbsp;&nbsp;&nbsp;|
                </label>
                <button class="btn btn-link" 
                        id="submit" 
                        type="submit"><span class="fa fa-log-out"></span>Logout</button>
            </form>
        </div>

        <div class="container">
            <div class ="row">
                <h3>Users</h3>
                <table class="table table-dark table-hover">
                    <tr>
                        <th>Profile Picture</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Enabled</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <div th:each="currentUser : ${users}">
                        <tr>
                            <td><img th:src="${currentUser.photoFileName}" style="height: 50px;"></td>
                            <td th:text="${currentUser.userName}">username</td>
                            <td>
                                <div th:each="currentRole : ${currentUser.roles}" >
                                    <span th:text="${currentRole.role}">role</span>&nbsp;
                                </div>
                            </td>
                            <td th:text="${currentUser.firstName}">firstname</td>
                            <td th:text="${currentUser.lastName}">lastname</td>
                            <td th:text="${currentUser.phone}">phone</td>
                            <td th:text="${currentUser.enabled}">enabled</td>
                            <td><a class="btn btn-info" href="#" th:href="@{/editUser(id=${currentUser.userId})}"><span class="fa fa-pencil"></span></a></td>
                            <td>
                                <form class="form-inline" 
                                      method="POST" 
                                      action="/deleteUser">
                                    <input type="hidden" 
                                           th:name="${_csrf.parameterName}" 
                                           th:value="${_csrf.token}"/>
                                    <input type="hidden" 
                                           name="id" 
                                           th:value="${currentUser.userId}"/>
                                    <button class="btn btn-danger " type="submit"><span class="fa fa-trash"></span></button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3>Add User</h3>
            </div>
            <div class="row">
                <form class="form form-inline" 
                      method="POST" 
                      action="addUser" enctype="multipart/form-data">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>&nbsp;
                    <label for="username" class="col-3 col-form-label">Username:</label>&nbsp;
                    <div class="col-6">
                        <input type="text" name="username" id="username">&nbsp;
                    </div>
                    <label for="password" class="col-3 col-form-label">Password:</label>&nbsp;
                    <div class="col-6">
                        <input type="password" name="password" id="password">&nbsp;
                    </div>
                    <label for="firstName" class="col-3 col-form-label">First Name: </label>&nbsp;
                    <div class="col-6">
                        <input type="text" name="firstName" id="firstName">&nbsp;
                    </div>
                    <label for="lastName" class="col-3 col-form-label">Last Name: </label>&nbsp;
                    <div class="col-6">
                        <input type="text" name="lastName" id="lastName">&nbsp;
                    </div>
                    <label for="phone" class="col-3 col-form-label">Phone: </label>&nbsp;
                    <div class="col-6">
                        <input type="phone" name="phone" id="phone">&nbsp;
                    </div>
                    <label for="file" class="col-3 col-form-label">Profile Picture: </label>&nbsp;
                    <div class="col-6">
                        <input type="file" name="file" id="file">&nbsp;
                    </div>
                    <div class="col-9">
                        <button type="submit">Add User</button>
                    </div>
                </form>
            </div>
        </div>



        <p>
            Only users with the ADMIN role can see this page.
        </p>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/78896d35e2.js"></script>
    </body>
</html>
